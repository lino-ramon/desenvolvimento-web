<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">    
    <title>Adivinhar</title>
</head>

<body>
    <main>
        <h1>Adivinhe o Número</h1>
    
        <p class="instrucao">Nós selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos. Nós lhe
            diremos se seu palpite foi muito alto ou muito baixo.</p>
    
        <div class="form">
            <input type="text" id="campoPalpite" class="campoPalpite" placeholder="Digite seu palpite">
            <input type="submit" value="Enviar palpite" class="envioPalpite">
        </div>
    
        <div class="resultadoParas">
            <p class="palpites"></p>
            <p class="ultimoResultado"></p>
            <p class="baixoOuAlto"></p>
        </div>
    </main>

</body>

<script src="app.js" type="text/javascript"></script>

</html>
