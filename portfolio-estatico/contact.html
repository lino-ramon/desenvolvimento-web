<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d97e3062db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Lorem</title>
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="/index.html">Lorem</a>

            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            
            <ul class="nav-list">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/education.html">Education</a></li>
                <li><a href="/experience.html">Experience</a></li>
                <li><a href="/projects.html">Projects</a></li>
                <li><a href="/hobbies.html">Hobbies</a></li>
                <li><a class="on" href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-contact">
        <h1 class="animation-title">Contact</h1>

        <span class="separator"></span>

        <div class="form animation-bottom">
            <form action="#" onsubmit="return validarTudo();" >
                <fieldset>
                    <div class="form-container">
                        <input type="text" required id="name" name="name" placeholder="Ex: Lorem">
                        <label>Name</label>
                    </div>
    
                    <div class="form-container">
                        <input type="tel" required id="tel" name="tel" placeholder="Ex.: 83 912345678">
    
                        <label>Phone number</label>
                    </div>
                </fieldset>
    
                <fieldset>
                    <div class="form-container">
                        <input type="email" id="email" required name="email" placeholder="exemple@email.com">
                        <label for="">Email</label>
                    </div>
                </fieldset>
    
                <fieldset>
                    <div class="form-container">
                        <select name="type-mensage" id="">
                            <option value="other">Other</option>
                            <option value="doubt">Doubt</option>
                            <option value="suggestion">Suggestion</option>
                            <option value="review">Review</option>
                        </select>
    
                        <label for="">Type</label>
                    </div>
                </fieldset>
    
                <fieldset>
                    <div class="form-container">
                        <textarea name="comment" id="comment" required cols="50" rows="7" placeholder="Type a mensage"></textarea>
                        <label for="">Mensage</label>
                    </div>
                    <button type="submit">Send</button>
    
                </fieldset>
            </form>
            
            <div class="separator-socialmedia"></div>

            <h4>Or connect with Social Medias</h4>
            
            <div class="social-medias">
                <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/"><i class="fab fa-github"></i></a>
            </div>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
